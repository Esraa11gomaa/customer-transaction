<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Transactions</title>
        <link rel="shortcut icon" href="th.jpeg" type="image/x-icon">
        <script src="https://kit.fontawesome.com/ffcd891956.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="all.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
           <div class="d-flex justify-content-center align-items-center">
            <i class="fas fa-user-tie fa-2x pt-3 pe-4"></i>
            <h1 class="fa-4x mt-5 mb-4">Customer Transactions</h1>
           </div>
            <div id="filters"  class="d-flex justify-content-center column-gap-4">
              <!-- <label for="customerNameFilter">Filter by Customer Name:</label> -->
              <input type="text" id="customerNameFilter" placeholder="Filter by customer name"oninput="filterTable()" class="ps-4 pe-4 pt-2 pb-1">
              <!-- <label for="transactionAmountFilter">Filter by Transaction Amount:</label> -->
              <input type="number" id="transactionAmountFilter" placeholder="Filter by transaction amount"oninput="filterTable()" class="ps-4 pe-4 pt-2 pb-1">
            </div>
        </header>
        <main>
            <table id="transactionsTable">
              <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
              </thead>
              <tbody id="transactionsBody">
                <!-- Table rows will be populated dynamically -->
              </tbody>
            </table>
            <div id="chartContainer" class="mt-5 mb-5">
                <canvas id="myChart" ></canvas>
            </div>
        </main>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>

    </body>
</html>
